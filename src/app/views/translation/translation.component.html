<div
  class="relative min-h-screen p-4 md:p-8 dark:bg-linear-to-br dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 bg-linear-to-br from-indigo-100 via-slate-50 to-indigo-100"
>
  <div class="mx-auto max-w-6xl">
    <app-header
      [title]="'Translator'"
      [subtitle]="'Translate text between 15 languages instantly'"
      [isDark]="isDark()"
      (toggleTheme)="toggleTheme()"
    />

    <main
      class="relative rounded-2xl p-6 md:p-8 shadow-2xl backdrop-blur-lg dark:bg-slate-800/80 dark:border-slate-700 bg-white/80 border-slate-300"
    >
      @if (error(); as errorMessage) {
        <div
          class="mb-6 rounded-lg border p-4 text-center dark:bg-red-500/20 dark:border-red-500/50 bg-red-100 border-red-300"
        >
          <p class="dark:text-red-200 text-red-700">{{ errorMessage }}</p>
        </div>
      }

      <div class="grid gap-2 md:grid-cols-[1fr_auto_1fr]">
        <div class="relative flex flex-col">
          <div
            class="mb-3 flex items-center justify-between text-sm font-medium dark:text-slate-300 text-slate-700"
          >
            <label for="sourceLang">From</label>
            <app-language-selector
              [labelId]="'sourceLang'"
              [languages]="languages()"
              [selectedLang]="sourceLang()"
              (selectedLangChange)="onSourceLangChange($event)"
            />
          </div>

          <app-text-input
            [inputId]="'inputText'"
            [placeholder]="'Enter text to translate...'"
            [text]="inputText()"
            (textChange)="onInputTextChange($event)"
            [charCount]="charCount()"
            (keyDown)="handleKeyDown($event)"
            (clear)="onClearInput()"
          />
        </div>

        <div class="flex items-center justify-center">
          <app-swap-button (swap)="swapLanguages()" />
        </div>

        <div class="relative flex flex-col">
          <div
            class="mb-3 flex items-center justify-between text-sm font-medium dark:text-slate-300 text-slate-700"
          >
            <label for="targetLang">To</label>
            <div class="flex items-center gap-2">
              <app-loading-spinner [isLoading]="isLoading()" />
              <app-language-selector
                [labelId]="'targetLang'"
                [languages]="languages()"
                [selectedLang]="targetLang()"
                (selectedLangChange)="onTargetLangChange($event)"
              />
            </div>
          </div>

          <app-translation-output
            [outputId]="'outputText'"
            [placeholder]="'Translation will appear here as you type...'"
            [translatedText]="translatedText()"
            (copyClick)="copyToClipboard()"
          />
        </div>
      </div>

      <div class="mt-4 flex justify-center">
        <button
          (click)="translate()"
          class="flex items-center gap-2 rounded-xl px-6 py-2.5 font-semibold text-white shadow-lg transition-all hover:shadow-indigo-500/25 dark:bg-indigo-600 dark:hover:bg-indigo-500 bg-indigo-600 hover:bg-indigo-500"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"
            />
          </svg>
          Translate
        </button>
      </div>
    </main>

    <footer class="mt-8 text-center text-sm dark:text-slate-400 text-slate-500">
      <p>Translator - Translate text between 15 languages instantly</p>
    </footer>
  </div>
</div>
