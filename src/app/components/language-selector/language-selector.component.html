<div class="relative">
  <select
    [ngModel]="selectedLang()"
    (ngModelChange)="selectedLangChange.emit($event)"
    class="appearance-none rounded-lg border px-4 py-2 pr-10 text-sm cursor-pointer focus:outline-none dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100 dark:focus:border-indigo-500 border-slate-300 bg-white text-slate-800 focus:border-indigo-500"
    [id]="labelId()"
  >
    @for (lang of languages(); track lang.code) {
      <option [value]="lang.code">{{ lang.name }}</option>
    }
  </select>
  <div
    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 dark:text-slate-400 text-slate-600"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </div>
</div>
