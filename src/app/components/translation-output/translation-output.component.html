<div class="relative">
  <textarea
    [ngModel]="translatedText()"
    readonly
    class="min-h-[200px] w-full resize-none rounded-xl border p-4 pr-10 focus:outline-none dark:border-slate-600 dark:bg-slate-700/50 dark:text-slate-100 dark:placeholder-slate-400 border-slate-300 bg-slate-100 text-slate-800 placeholder-slate-500"
    [id]="outputId()"
    [placeholder]="placeholder()"
  ></textarea>
</div>
<div class="mt-2 flex items-center justify-end">
  <button
    (click)="copyClick.emit()"
    class="flex items-center gap-1.5 rounded-lg border px-3 py-1.5 text-sm transition-all dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600 border-slate-300 bg-white text-slate-600 hover:bg-slate-200"
    title="Copy to clipboard"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
      />
    </svg>
    Copy
  </button>
</div>
