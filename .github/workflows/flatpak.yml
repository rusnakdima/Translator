name: Build Flatpak

on:
  push:
    tags:
      - "v*"

jobs:
  build-flatpak:
    permissions:
      contents: write
    runs-on: blacksmith-2vcpu-ubuntu-2404
    env:
      NAME_APP: translator

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            flatpak \
            flatpak-builder \
            patchelf \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev \
            cargo \
            rustc

      - name: Install Node.js dependencies
        run: bun install

      - name: Add flathub remote
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install Flatpak runtime and SDK
        run: |
          flatpak install --user --noninteractive flathub org.gnome.Platform//48
          flatpak install --user --noninteractive flathub org.gnome.Sdk//48
          flatpak install --user --noninteractive flathub org.freedesktop.Sdk.Extension.node22//24.08
          flatpak install --user --noninteractive flathub org.freedesktop.Sdk.Extension.rust-stable//24.08

      - name: Build Tauri application
        run: |
          bun run tauri:build:fast

      - name: Build Flatpak using manifest
        run: |
          flatpak-builder --disable-cache --force-clean --user --install-deps-from=flathub --repo=repo build flatpak/com.tcs.translator.yml
          if [ $? -ne 0 ]; then
            echo "Flatpak build failed"
            exit 1
          fi

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo translator.flatpak com.tcs.translator

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: translator.flatpak
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
