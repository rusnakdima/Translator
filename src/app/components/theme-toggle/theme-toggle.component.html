<button
  (click)="toggleChange.emit()"
  class="rounded-xl px-4 py-2 text-sm font-medium transition-all cursor-pointer dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600 bg-slate-200 text-slate-700 hover:bg-slate-300"
  [title]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
>
  <span class="flex items-center gap-2">
    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      @if (isDark()) {
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        />
      } @else {
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
      }
    </svg>
    @if (isDark()) {
      Light
    } @else {
      Dark
    }
  </span>
</button>
