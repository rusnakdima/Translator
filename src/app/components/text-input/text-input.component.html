<div class="relative">
  <textarea
    [ngModel]="text()"
    (ngModelChange)="text.set($event); onTextChange()"
    (keydown)="keyDown.emit($event)"
    class="min-h-[200px] w-full resize-none rounded-xl border p-4 pr-10 focus:outline-none dark:border-slate-600 dark:bg-slate-700/50 dark:text-slate-100 dark:placeholder-slate-400 dark:focus:border-indigo-500 border-slate-300 bg-slate-100 text-slate-800 placeholder-slate-500 focus:border-indigo-500"
    [id]="inputId()"
    [placeholder]="placeholder()"
  ></textarea>
</div>
<div class="mt-2 flex items-center justify-between">
  <span class="text-xs dark:text-slate-400 text-slate-500">{{ charCount() }}</span>
  <button
    (click)="onClear()"
    class="flex items-center gap-1.5 rounded-lg border px-3 py-1.5 text-sm transition-all dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600 border-slate-300 bg-white text-slate-600 hover:bg-slate-200"
    title="Clear text"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
    Clear
  </button>
</div>
