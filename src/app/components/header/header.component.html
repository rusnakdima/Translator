<header class="mb-8 flex items-center justify-between">
  <div class="text-left">
    <h1
      class="mb-2 text-3xl font-bold md:text-4xl dark:text-slate-100 text-slate-800"
    >
      {{ title() }}
    </h1>
    <p class="text-sm dark:text-slate-400 text-slate-600">
      {{ subtitle() }}
    </p>
  </div>
  <app-theme-toggle [isDark]="isDark()" (toggle)="toggleTheme.emit()" />
</header>
